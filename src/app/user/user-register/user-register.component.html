<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header"><h3>Register</h3> </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="userName"
            />
            <span class="error-block" *ngIf="!userName.valid && (userName.touched || userSubmitted)">Please provide name</span>
          </div>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email" />
            <span *ngIf="!email.valid && (email.touched || userSubmitted)" class="error-block">
              <span *ngIf="email.hasError('required')">
                Please provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                Please provide valid email id
              </span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="text" type="password" class="form-control" formControlName="password" />
            <span *ngIf="!password.valid && (password.touched || userSubmitted)" class="error-block">
              <span *ngIf="password.errors['required']">Please provide password</span>
              <span *ngIf="password.errors.minlength">Password should not be lesser than 8 characters</span>
            </span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword" />
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || userSubmitted)" class="error-block">
              <span *ngIf="confirmPassword.errors['required']">Please confirm password</span>
            </span>
            <span class="error-block" *ngIf="registrationForm.hasError('notmatched') && confirmPassword.valid">Password not matched</span>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Mobile</label>
            <input class="form-control" formControlName="mobile" />
          </div>
          <div class="form-group col-12">
            <button
              type="submit"
              style="width: 100px; margin: 5px; margin-top: 10px"
              class="btn btn-primary"
            >
              Save
            </button>
            <button
              type="reset"
              style="width: 100px; margin: 5px; margin-top: 10px"
              class="btn btn-primary"
            >
              Cancel
            </button>
          </div>
          <!-- form values: {{ registrationForm.value | json}} <br/>
          form status: {{ registrationForm.valid}} -->
        </form>
      </div>
    </div>
  </div>
</div>
