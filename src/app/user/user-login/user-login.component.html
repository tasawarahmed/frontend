<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="form-group col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" required ngModel name="userName"/>
          </div>
          <div class="form-group col-12">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" required ngModel name="password"/>
          </div>
          <div class="form-group col-12">
            <button
              type="submit" [disabled]="!loginForm.valid"
              style="width: 100px; margin: 5px; margin-top: 10px"
              class="btn btn-primary"
            >
              Login
            </button>
            <button
              type="reset"
              style="width: 100px; margin: 5px; margin-top: 10px"
              class="btn btn-primary"
            >
              Cancel
            </button>
          </div>
          <!-- form values: {{ registrationForm.value | json}} <br/>
          form status: {{ registrationForm.valid}} -->
        </form>
      </div>
    </div>
  </div>
</div>
